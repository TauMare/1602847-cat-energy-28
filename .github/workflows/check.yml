on:
  push:
    branches:
      - master
  pull_request:
    branches: '*'

name: Project check
jobs:
  lint:
    name: Build & Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🔔
        uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm i

      - name: Build 🏗
        run: pnpm build

      - name: Run checks 📐
        run: pnpm lint